<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ChatApp | Centered Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="/client.js"></script>

    <style>
        /* Prevents body from scrolling, only the message box should scroll */
        body { touch-action: pan-y; overflow: hidden; }
        
        #messagebox::-webkit-scrollbar { width: 6px; }
        #messagebox::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 10px; }

        /* Message Bubble Styling */
        .message {
            max-width: 85%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        .right { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .left { align-self: flex-start; background: #374151; color: white; border-bottom-left-radius: 4px; }
        .center { align-self: center; background: transparent; color: #9ca3af; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; }

        @keyframes modalPopIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans h-dvh flex flex-col antialiased">

    <div id="username-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-6">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-md" style="animation: modalPopIn 0.3s ease-out;">
            <h2 class="text-2xl font-bold text-center mb-6">Join Chat</h2>
            <form id="username-form">
                <input type="text" id="username-input" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter username..." required>
                <p id="username-error" class="text-red-400 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Join Now</button>
            </form>
        </div>
    </div>

    <div id="chat-ui" class="hidden flex-col h-full w-full max-w-4xl mx-auto px-4 py-2 sm:py-4">
        
        <nav class="bg-gray-800 p-4 shadow-lg flex justify-between items-center flex-shrink-0 rounded-t-2xl border-b border-gray-700">
            <h1 class="font-bold text-blue-400 tracking-tight">GROUP_CHAT</h1>
            <div id="user-count" class="text-xs font-mono text-green-400 bg-green-950 px-3 py-1 rounded-full border border-green-900/50">
                0 Active
            </div>
        </nav>

        <div id="messagebox" class="flex-grow flex flex-col overflow-y-auto p-4 space-y-2 bg-gray-900/50 border-x border-gray-800">
            </div>

        <div class="p-4 bg-gray-800 rounded-b-2xl border-t border-gray-700">
            <form id="sendcont" class="flex items-center space-x-2">
                <input type="text" id="send_msg" placeholder="Write a message..." autocomplete="off"
                       class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="sendbtn" type="submit" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
