<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Responsive ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="/client.js"></script>
    <style>
        body { height: 100dvh; overflow: hidden; background-color: #0f172a; display: flex; flex-direction: column; }
        .message { 
            max-width: 80%; 
            padding: 8px 14px; 
            border-radius: 15px; 
            font-size: 0.95rem; 
            word-wrap: break-word; 
            display: flex; 
            flex-direction: column;
        }
        .right { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .left { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 2px; }
        .center { align-self: center; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; margin: 10px 0; }
        
        /* Timestamp styling */
        .timestamp { 
            font-size: 0.65rem; 
            opacity: 0.7; 
            margin-top: 4px; 
            align-self: flex-end; 
        }

        #messagebox::-webkit-scrollbar { width: 4px; }
        #messagebox::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="text-gray-100 flex flex-col antialiased">

    <div id="username-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-6">
        <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Enter Username</h2>
            <form id="username-form">
                <input type="text" id="username-input" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-bold">Join Chat</button>
            </form>
        </div>
    </div>

    <div id="chat-ui" class="hidden flex-col h-full w-full max-w-[900px] mx-auto px-4 py-2">
        <nav class="bg-gray-800 p-4 shadow-lg flex justify-between items-center rounded-t-xl border border-gray-700">
            <span class="font-bold text-blue-400">CHAT_ROOM</span>
            <div id="user-count" class="text-xs bg-gray-900 px-3 py-1 rounded-full text-green-400">0 Active</div>
        </nav>

        <div id="messagebox" class="flex-grow flex flex-col overflow-y-auto p-4 space-y-3 bg-gray-900/50 border-x border-gray-700">
            </div>

        <div class="p-4 bg-gray-800 rounded-b-xl border border-gray-700">
            <form id="sendcont" class="flex items-center space-x-2">
                <input type="text" id="send_msg" placeholder="Message..." autocomplete="off" class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 p-3 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
