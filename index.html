<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ChatApp | Responsive & Centered</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="/client.js"></script>

    <style>
        /* Force the app to fit the visible screen exactly, even with mobile keyboards */
        body { 
            height: 100dvh; 
            overflow: hidden; 
            background-color: #0f172a; 
        }

        /* Message Bubble Logic */
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 0.95rem;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }
        .right { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .left { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 2px; }
        .center { align-self: center; background: transparent; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; }

        #messagebox::-webkit-scrollbar { width: 5px; }
        #messagebox::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-100 flex flex-col antialiased">

    <div id="username-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-6">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Enter the Chat</h2>
            <form id="username-form">
                <input type="text" id="username-input" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username..." required>
                <p id="username-error" class="text-red-400 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Join Party</button>
            </form>
        </div>
    </div>

    <div id="chat-ui" class="hidden flex-col h-full w-full max-w-[800px] mx-auto px-3 py-2 sm:py-4">
        
        <nav class="bg-gray-800 p-4 shadow-lg flex justify-between items-center flex-shrink-0 rounded-t-xl border border-gray-700 border-b-0">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-bold tracking-tight">LIVE_CHAT</span>
            </div>
            <div id="user-count" class="text-xs font-mono bg-gray-900 px-3 py-1 rounded-full text-blue-400 border border-blue-900/30">
                0 Active
            </div>
        </nav>

        <div id="messagebox" class="flex-grow flex flex-col overflow-y-auto p-4 space-y-3 bg-gray-900/50 border-x border-gray-700 shadow-inner">
            </div>

        <div class="p-4 bg-gray-800 rounded-b-xl border border-gray-700 border-t-0">
            <form id="sendcont" class="flex items-center space-x-2">
                <input type="text" id="send_msg" placeholder="Write something..." autocomplete="off"
                       class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button id="sendbtn" type="submit" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-700 shadow-lg active:scale-95 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
